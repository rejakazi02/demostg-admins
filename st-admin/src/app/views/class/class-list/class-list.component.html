<section>
  <div class="table-main-area">
    <div class="table">
      <div class="table-thead">
        <div class="table-row">
          <div class="table-heading">Class Name</div>
          <div class="table-heading">Action</div>
        </div>
      </div>
      <div class="tbody">
        <div class="table-row" *ngFor="let item of classListData.classes">
          <div class="table-data">{{ item.name }}</div>

          <div class="table-data">
            <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
              class="action-Btn">
              <!-- <mat-icon>more_vert</mat-icon> -->
              Action
            </button>
            <mat-menu #menu="matMenu">
              <a class="button-atag">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span> Edit </span>
                </button></a>

              <button (click)="deleteClassData(item.id)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <!-- [routerLink]="['/base/instituteEdit', element.slug]" -->
              <!-- (click)="deleteDepData(item.id)" -->
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
