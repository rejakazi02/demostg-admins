<div class="add-btn-div">
  <a href="" routerLink="/class/classAdd"><span class="material-symbols-outlined">
    add
    </span>Add class</a>
</div>

<section>
  <div class="card-main-div"  *ngIf="classListData?.classes.length">
    <div  *ngFor="let item of classListData?.classes"  class="card-sub-div" >
      <div class="menu-div">
        <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="action-Btn">
          <!-- <mat-icon>more_vert</mat-icon> -->
          <span class="material-symbols-outlined"> more_horiz </span>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <a [routerLink]="['/base/instituteEdit', item.id]" class="button-atag"> -->
          <!-- <a class="button-atag">
            <button mat-menu-item class="deleteBtn">
              <span class="material-symbols-outlined"> edit </span>
              <span> Edit </span>
            </button></a> -->

            <button mat-menu-item (click)="openDialog(item.id)" class="deleteBtn" >
              <span class="material-symbols-outlined">
                add
                </span>
                Add section
              </button>

          <button (click)="confirmBox(item.id)" mat-menu-item class="deleteBtn">
            <span class="material-symbols-outlined"> delete</span>
            <span>Delete</span>
          </button>
          <!-- [routerLink]="['/base/instituteEdit', element.slug]" -->
          <!-- (click)="deleteDepData(item.id)" -->
        </mat-menu>
      </div>
      <a [routerLink]="['/classes', item.id]" class="button-atag">
      <p class="class-Numaric">{{item.numeric}}</p>
</a>
      <p class="class-list">
        Class: <span>{{ item.name }}</span>
      </p>
      <p *ngIf="item?.sections.length"  class="section-list">Section: <span  *ngFor="let item of item?.sections">{{ item.name }},</span></p>
      <!-- <p  class="section-list">Section: No Section</p> -->
      <h3 *ngIf="!item?.sections.length" class="no-Data-text">Section: No data</h3>
    </div>
  </div>

  <!-- <h3 *ngIf="!classListData?.classes.length" class="no-Data-text">No data</h3> -->
  <img *ngIf="!classListData?.classes.length" class="no-Data-img" src="../../../../assets/img/no data/no-data-found.png" alt="">

</section>
