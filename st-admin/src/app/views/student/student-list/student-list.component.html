



<div class="add-btn-div">

    <span class="material-symbols-outlined">
      add

      Add Student
    </button>

  <section>

                    <div class="table-heading">Phone</div>

                    <div class="table-heading">Action</div>
                  
                </div>
            </div>
            <div class="tbody">

                <div class="table-data">{{item?.user?.name}}</div>
                 <div class="table-data"> {{item.student_id}}</div>
                 <div class="table-data">{{item?.user?.phone}}</div>
                 <div class="table-data">{{item.present_address}}</div>
                 
                 <div class="table-data">

                <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="action-Btn">
                  <!-- <mat-icon>more_vert</mat-icon> -->

                    more_vert
                    </span>
                </button>
                <mat-menu #menu="matMenu">
