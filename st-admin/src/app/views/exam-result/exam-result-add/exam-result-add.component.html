<c-row>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-body>
          <form cForm class="row g-3" [formGroup]="examRoutineForm" (ngSubmit)="examRoutineOnSubmit()">
            <c-col md="6" >
                <label cLabel for="inputPassword34">Exam </label>
                <!-- <input formControlName="gender" value="id" cFormControl id="inputPassword34" type="text" placeholder="Gender" /> -->
                <select formControlName="exam_id" cSelect id="inputState1">
                  <option [value]="null" disabled>Choose...</option>
    
                  <option *ngFor="let item of examData?.exams?.data" value="{{ item.id }}">
                    {{ item.name }}
                  </option>
                </select>
    
                <p class="validation-Message" *ngIf="
                    errorMessage &&
                    errorMessage.exam_id &&
                    errorMessage.exam_id.length
                  ">
                  {{ errorMessage.exam_id[0] }}
                </p>
              </c-col>
    
              <c-col md="6" >
                <label cLabel for="inputState1">Class </label>
                <!-- <select formControlName="instituteCat" cSelect id="inputState" (change)="getSubType(select)" #select> -->
                <select formControlName="class_id" cSelect id="inputState11" (change)="getSection(select.value)" #select>
                  <option [value]="null" disabled>Choose...</option>
                  <option *ngFor="let item of classDatas" [value]="item.id">
                    {{ item.name }}
                  </option>
                </select>
                <!-- <p class="validation-Message" *ngIf="errorMessage && errorMessage.class_id && errorMessage.class_id.length">{{errorMessage.class_id[0]}}</p> -->
              </c-col>
    
              <c-col md="6" >
                <label cLabel for="inputPassword424">Section</label>
                <!-- <input formControlName="section_id"  cFormControl id="inputPassword424" type="text" placeholder="Section" /> -->
    
                <select formControlName="section_id" cSelect (change)="getStudent(selectt.value)" #selectt>
                  <option [value]="null" disabled>Choose...</option>
                  <option *ngFor="let item of classSectionData?.sections" value="{{ item.id }}">
                    {{ item.name }}
                  </option>
                </select>
                <p class="validation-Message" *ngIf="
                    errorMessage &&
                    errorMessage.class_section_id &&
                    errorMessage.class_section_id.length
                  ">
                  {{ errorMessage.class_section_id[0] }}
                </p>
              </c-col>
    
    
              <c-col md="6">
                <label cLabel for="inputPassword34">Subject</label>
                <!-- <input formControlName="gender" value="id" cFormControl id="inputPassword34" type="text" placeholder="Gender" /> -->
                <select formControlName="subject_id" cSelect id="inputState1">
                  <option [value]="null" disabled>Choose...</option>
                  <option *ngFor="let item of subjectData?.subject.data" value="{{ item.id }}">
                    {{ item.name }}
                  </option>
                </select>
    
                <!-- <p class="validation-Message" *ngIf="errorMessage && errorMessage.gender && errorMessage.gender.length">{{errorMessage.gender[0]}}</p> -->
              </c-col>
    
             <c-col md="12">
                <div class="student-list-main-div">
                    <h1>Student List</h1>
                    <div class="student-list-div" *ngFor="let item of studentListData?.students?.data">
                        <div class="stu-list-div1">
                             <h2>{{item?.user.name}}</h2>
                        </div>
                       <div class="stu-list-div2">
                            <input  cFormControl id="inputPassword34" type="text" placeholder="Mark" />
                       </div>
                
                    
                    </div>

                    

                   
                </div>
             </c-col>


            <c-col xs="12">
              <button cButton type="submit">Add Exam Result</button>
            </c-col>
          </form>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
