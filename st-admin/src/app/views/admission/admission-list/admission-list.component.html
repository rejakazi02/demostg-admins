<div class="search-main-div">

 
 

  <div class="class-search-main-div">
    <label for="">Class</label>
    
    <select class="searchSelect" #classsId cSelect id="inputState11" (change)="getSection(select.value)"
    #select>
    <option value="" selected  disabled>Choose...</option>
      <option *ngFor="let item of classDatas"  [value]="item.id">
      {{item.numeric}}
    </option>
  </select>
  </div>
  <div class="class-search-main-div">
    <label for="">Section</label>
    <select class="searchSelect"  cSelect #sectionId>
      <option value="" selected disabled>Choose...</option>
  <option *ngFor="let item of classSectionData?.sections" value="{{ item.id }}">{{ item.name }}
  </option>
</select>
  </div>

  <div class="class-search-main-div">
    <label for="">Subject</label>
    <select class="searchSelect" name="" id="" #subjects>
      <option value="" selected disabled>Choose...</option>
     <option *ngFor="let item of subjectData?.subject.data" value="{{item.id}}">{{item.name}}</option>
                                
    </select>
  </div>
  <div class="class-search-main-div">

</div>
