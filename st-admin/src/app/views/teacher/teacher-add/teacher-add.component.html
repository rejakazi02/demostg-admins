<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-body>
        <form cForm class="row g-3" [formGroup]="teacherAdd">
          <c-col md="6">
            <label cLabel for="inputEmail4">Teacher Name</label>
            <input cFormControl id="inputEmail4" type="text" placeholder="Teacher Name" />
          </c-col>

          <c-col md="6">
            <label cLabel for="inputState">Department Id</label>
            <select cSelect id="inputState">
              <option>Choose...</option>
              <option>...</option>
            </select>
          </c-col>

          <c-col md="6">
            <label cLabel for="inputPassword4">Joining date</label>
            <input cFormControl id="inputPassword4" type="date" />
          </c-col>

          <c-col md="6">
            <label cLabel for="inputPassword4">Phone</label>
            <input cFormControl id="inputPassword4" type="text" placeholder="Phone" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">Gender</label>
            <input cFormControl id="inputPassword4" type="text" placeholder="Gender" />
          </c-col>

          <c-col md="6">
            <label cLabel for="inputPassword4">Union Name</label>
            <input cFormControl id="inputPassword4" type="text" placeholder="Union Name" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">Email</label>
            <input cFormControl id="inputPassword4" type="email" placeholder="Email" />
          </c-col>
          <c-col md="6">
            <label cLabel for="inputPassword4">Password</label>
            <input cFormControl id="inputPassword4" type="password" placeholder="Password" />
          </c-col>

          <c-col xs="12">
            <button cButton type="submit">Add Teacher</button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
