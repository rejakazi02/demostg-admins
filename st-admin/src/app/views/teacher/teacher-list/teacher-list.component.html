<section>
  <div class="table-main-area">
    <div class="table">
      <h1>Teacher's List</h1>
      <div class="table-thead">
        <div class="table-row">
          <div class="table-heading">Name</div>
          <div class="table-heading">PHONE</div>
          <div class="table-heading">UNION</div>
          <div class="table-heading">PRESENT ADDREE</div>
          <div class="table-heading">DEPARTMENT</div>
          <div class="table-heading">JOINING DATE</div>

          <div class="table-heading">GENDER</div>
          <div class="table-heading">ACTION</div>
        </div>
      </div>
      <div class="tbody">
        <div class="table-row" *ngFor="let item of teaData.teachers.data">
          <div class="table-data">{{item.user.name}}</div>
          <div class="table-data">{{item.user.phone}}</div>
          <div class="table-data">{{item.present_address_union_id}}</div>
          <div class="table-data">{{item.present_address}}</div>
          <div class="table-data">{{item.department_id}}</div>
          <div class="table-data">{{item.joining_date}}</div>
          <div class="table-data">{{item.gender}}</div>
          
          <div class="table-data">
            <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
              class="action-Btn">
              <!-- <mat-icon>more_vert</mat-icon> -->
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a class="button-atag">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span> Edit </span>
                </button></a>

              <button (click)="deleteTeaData(item.id)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <!-- [routerLink]="['/base/instituteEdit', element.slug]" -->
              <!-- (click)="deleteData(element.slug)" -->
            </mat-menu>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>
